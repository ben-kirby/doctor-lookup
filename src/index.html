<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container center">
      <div class="row">
          <div id="forms">
            <div class="row">
              <h1 id="box-title">Find a Doctor</h1>
            </div>
            <div class="row">
              <div id="symptom-form" class="col-md">
                <form>
                  <input class="form-control" id="symptom-query" type="text">
                  <button class="btn btn-light" type="button" id="symptom-search">Search by Symptom</button>
                </form>
              </div>
              <div class="vertical-line">

              </div>
              <div id="name-form" class="col-md">
                <input class="form-control" id="name-query" type="text">
                <button class="btn btn-light" type="button" id="name-search">Search by Name</button>
              </div>
            </div>
          </div>
        </div>
        <div class="results" class="row">
            <ul class="list-group list-group-flush" id="doctor-list">
            </ul>
        </div>
        </div>
  </body>
</html>
