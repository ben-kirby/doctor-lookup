<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <form>
            <input id="symptom-query" type="text" placeholder="Symptom">
            <br>
            <br>
            <button type="button" id="symptom-search">Search Doctors by Symptom</button>
          </form>
        </div>
        <div class="col-md">
          <input id="name-query" type="text" placeholder="Name">
          <br>
          <br>
          <button type="button" id="name-search">Search Doctors by Name</button>
        </div>
      </div>
      <br>
      <br>
      
      <div class="row">
        <div class="results">
          <ul id="doctor-list">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
